<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fourier Curves</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Fourier Curves</h1>
    <div id="controls">
        <div>
            <input type="range" id="range_fourier" min="1" max="20" value="5"
                oninput="number_fourier.value = range_fourier.value; calculate_fourier();">
            <input type="number" id="number_fourier" min="1" max="20" value="5"
                oninput="range_fourier.value =number_fourier.value; calculate_fourier();">
        </div>

    </div>
    <canvas id="fourier-canvas" height="650" width="650"></canvas>
</body>
<script src="fourier.js"></script>

</html>
