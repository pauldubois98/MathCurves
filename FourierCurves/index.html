<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fourier Curves</title>
    <link rel="stylesheet" href="style.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <h1>Fourier Curves</h1>
    <p>
        \[f(t) = \sum_{k=-\infty}^{+\infty} r_k e^{2 \pi i k t + a_k}\]
        (The not specified coefficients \(r_k\) and \(a_k\) are implicitly set to zero.)
    </p>
    <div id="controls">
        <div id="nb_coef">
            <div>
                <label for="number_fourier_min">Negative coefficients: </label>
                <label for="number_fourier_max">Positive coefficients: </label>
            </div>
            <div>
                <input type="number" id="number_fourier_min" min="0" max="15" value="1" oninput="changed_coef_min();">
                <input type="number" id="number_fourier_max" min="0" max="15" value="2" oninput="changed_coef_max();">
            </div>
            <input type="checkbox" id="symmetric_coef" onchange="changed_symmetric();">
            <label for="symmetric_coef">Symmetric coefficients</label>
        </div>
        <div id="summands"></div>
    </div>
    <canvas id="fourier-canvas" height="600" width="600"></canvas>
    <button id="btn_save" onclick="save();">Save</button>
</body>
<script src="fourier.js"></script>

</html>
