<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Polynomial Curves</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
</head>

<body>
    <h1>Polynomial Curves</h1>
    <div class="input-line">
        <button id="reset_points_button">Reset Points</button>
        <button id="reset_coefs_button">Reset Coefs</button>
        <span class="space"></span>
        <div>
            <input type="checkbox" id="train_checkbox" checked>
            <label for="train_checkbox">Train</label>
        </div>
        <span class="space"></span>
        <div>
            <label for="degree">Degree: </label>
            <input type="number" id="degree_input" name="degree" min="0" max="5" value="2">
        </div>
    </div>
    <fieldset class="input-line">
        <legend>Optimizer</legend>
        <div>
            <input type="radio" id="sgd_radio" name="optim" value="sgd" checked />
            <label for="sgd">SGD</label>
        </div>
        <div>
            <input type="radio" id="adam_radio" name="optim" value="adam" />
            <label for="adam">Adam</label>
        </div>
        <div>
            <input type="radio" id="rmsprop_radio" name="optim" value="rmsprop" />
            <label for="rmsprop">RMSProp</label>
        </div>
        <span class="space"></span>
        <span class="space"></span>
        <div>
            <label for="lr">Learning Rate: </label>
            <input type="number" id="lr_input" name="lr" min="0.005" max="1" step="0.005" value="0.5">
        </div>
    </fieldset>
    <canvas id="canvas" height="600" width="600"></canvas>

</body>

<script src="main.js"></script>

</html>
